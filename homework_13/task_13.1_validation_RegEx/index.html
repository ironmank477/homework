<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_13.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="contact_section">
    <div class="contact_form">
        <h5>We would like to help you</h5>
        <form action="link.com/send" method="post" id="form" name="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control input-field" id="name" placeholder="Name">
                <p class="error" name="required">Обовязкове поле</p>
                <p class="error" name="length">Довжина більше 3-х символів</p>
            </div>
            <div class="form-group">
                <label for="textarea">Example textarea</label>
                <textarea class="form-control" name="message" id="textarea" placeholder="Message" rows="3"></textarea>
                <p class="error" name="length">Текстове поле не меньше 5 символів</p>
            </div>
            <h6>How to answer you?</h6>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" name="tel" class="form-control" id="phone" placeholder="Phone number">
                <p class="error" name="required">Обовязкове поле</p>
                <p class="error" name="length"> Початок на +380</p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="e-mail" class="form-control" id="email" placeholder="Email">
                <p class="error" name="required">Обовязково повино мати @ та крапку</p>
                <p class="error" name="emailError">Не коректно введено e-mail</p>
            </div>
            <div class="text-center send_message d-flex justify-content-center align-items-center">
                <button class="btn" type="submit" id="button">Send</button>
            </div>
        </form>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
