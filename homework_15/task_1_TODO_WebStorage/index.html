<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_15.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <input type="text" name="value" required class="form__input js--form__input">
        <button class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
        <li class="todo-item">
            <input type="checkbox" data-action="done">
            <span class="todo-item__description">Text</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
        <li class="todo-item todo-item--checked">
            <input type="checkbox" data-action="done">
            <span class="todo-item__description">Text</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
    </ul>
</div>


<script src="script.js"></script>
</body>
</html>
